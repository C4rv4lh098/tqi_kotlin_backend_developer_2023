<app-header-compra></app-header-compra>
<div class="container-fluid">
  <h2>Cadastro de Cliente</h2>
  <div class="forms">
    <form class="row g-3">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <label for="clienteNome" class="form-label">Cliente</label>
        <input type="text" class="form-control" id="clienteNome" placeholder="Nome Completo" autofocus required>
      </div>
      <div class="col-md-3"></div>
      <div class="col-md-2">
        <button routerLink="/home" id="cancelar" title="Cancelar Cadastro" class="btn btn-danger" type="submit">Cancelar</button>
      </div>
      <div class="col-md-2"></div>
      <div class="col-md-2">
        <button id="cadastrar" title="Finalizar Cadastrar" class="btn btn-success" type="submit">Cadastrar</button>
      </div>
    </form>
  </div>
</div>
