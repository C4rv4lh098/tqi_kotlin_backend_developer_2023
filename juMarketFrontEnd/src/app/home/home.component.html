<app-header-compra></app-header-compra>
<div class="menuHome">
  <div class="controle">
    <button routerLink="/estoque" title="Ir para a área de cadastro de produtos" type="button" class="btn btn-outline-secondary btn-lg" id="estoque">ESTOQUE</button>
    <button data-bs-toggle="modal" data-bs-target="#Modal" title="Ir para a área de compras" type="button" class="btn btn-outline-secondary btn-lg" id="compras">COMPRAS</button>
  </div>
</div>
<div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">PARA IR AS COMPRAS VOCÊ DEVE TER UM CADASTRO!</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Caso ja possua cadastro, informe seu nome e click em Prossegui</p>
        <p>Se não possui cadastro, click em Cadastrar</p>
        <p></p>
        <div class="getNome">
          <span>Nome: </span>
          <input type="text" id="clienteNome"  class="nome" placeholder="Nome Completo" autofocus>
        </div>
      </div>
      <div id="buttons" class="modal-footer">
        <button id="cadastrar" routerLink="/cliente/cadastro" type="button" class="btn btn-outline-info" data-bs-dismiss="modal">Cadastrar <i id="cadastrarIcone" class="fa-solid fa-address-card"></i></button>
        <button id="comprar" (click)="getNome()" type="button" class="btn btn-outline-success" data-bs-dismiss="modal">Prosseguir <i id="comprarIcone" class="fa-solid fa-cart-shopping"></i></button>
      </div>
    </div>
  </div>
</div>
