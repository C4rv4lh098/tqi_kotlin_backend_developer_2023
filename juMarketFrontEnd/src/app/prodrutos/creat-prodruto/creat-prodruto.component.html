<app-header-estoque></app-header-estoque>
<div class="container-fluid">
  <h2>Cadastro de Produtos</h2>
  <div class="forms">
    <form class="row g-3">
      <div class="col-md-8">
        <label for="produtoNome" class="form-label">Produto</label>
        <input type="text" class="form-control" id="produtoNome" placeholder="Nome do Produto" required>
      </div>
      <div class="col-md-1"></div>
      <div class="col-md-3">
        <label for="produtoUnidadeMedida" class="form-label">Unidade de Medida</label>
        <input type="text" class="form-control" id="produtoUnidadeMedida" placeholder="Unidade de Medida" required>
      </div>
      <div class="col-12"></div>
      <div class="col-md-3">
        <label for="produtoCategoria" class="form-label">Categoria</label>
        <select class="form-select" id="produtoCategoria" required>
          <option selected disabled value="">Categorias</option>
          <option id="categoriaNome"  value="categoriaId">Bebidas</option>
          <option id="categoriaNome" value="categoriaId">Comidas</option>
        </select>
      </div>
      <div class="col-md-1"></div>
      <div class="col-md-2">
        <label for="produtoPreco" class="form-label">Pre√ßo</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fa-solid fa-brazilian-real-sign"></i></span>
          <input type="number" class="form-control" id="produtoPreco" placeholder="0,00" required>
        </div>
      </div>
      <div class="col-12"></div>
      <div class="col-12"></div>
      <div class="col-12"></div>
      <div class="col-12"></div>
      <div class="col-md-2"></div>
      <div class="col-md-2">
        <button routerLink="/estoque" id="cancelar" title="Cancelar Cadastro do Produto" class="btn btn-danger" type="submit">Cancelar</button>
      </div>
      <div class="col-md-3"></div>
      <div class="col-md-2">
        <button id="cadastrar" title="Cadastrar Produto" class="btn btn-success" type="submit">Cadastrar</button>
      </div>
    </form>
  </div>
</div>
