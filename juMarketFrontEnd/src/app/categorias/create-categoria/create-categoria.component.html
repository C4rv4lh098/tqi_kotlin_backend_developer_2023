<app-header-estoque></app-header-estoque>
<div class="container-fluid">
  <h2>Cadastro de Categoria</h2>
  <div class="forms">
    <form class="row g-3">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <label for="categoriaName" class="form-label">Categoria</label>
        <input type="text" class="form-control" id="categoriaName" placeholder="Nome da Categoria" autofocus required>
      </div>
      <div class="col-md-3"></div>
      <div class="col-md-2">
        <button routerLink="/estoque" id="cancelar" title="Cancelar Cadastro de Categoria" class="btn btn-danger" type="submit">Cancelar</button>
      </div>
      <div class="col-md-2"></div>
      <div class="col-md-2">
        <button id="cadastrar" title="Cadastrar Categoria" class="btn btn-success" type="submit">Cadastrar</button>
      </div>
    </form>
  </div>
</div>
<app-read-categoria></app-read-categoria>
